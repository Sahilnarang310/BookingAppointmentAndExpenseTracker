<body>
    <header>
        <div style="text-align: center;">
            <h2 >Make your Appointment</h2>
         </div>
         
            
        
    </header>
    <main>
        <div class="container d-flex justify-content-center mt-2">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form class="row g-3" action="/appointments" method="POST">
                        <input type="hidden" id="_id" name="_id">
                        <div class="col-12">
                            <label for="fullname" class="form-label">Name</label><br>
                            <input type="text" class="form-control" id="fullname" name="fullname"><br>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label><br>
                            <input type="text" class="form-control" id="email" name="emai"><br>
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">Phone Number</label><br>
                            <input type="text" class="form-control" id="phone" name="phone"><br>
                        </div>
                        <div class="col-12 d-grid">
                            <button type="submit" class="btn btn-primary">Book Appointment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center mt-2">
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h2 class="text-center" style="color:grey">Appointment List</h2>
                    <ul class="list-group items">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
